><div class="line">73</div><div class="line">74</div><div class="line">75</div><div class="line">76</div><div class="line">77</div><div class="line">78</div><div class="line">79</div><div class="line">80</div><div class="line">81</div><div class="line">82</div><div class="line">83</div><div class="line">84</div><div class="line">85</div><div class="line">86</div><div class="line">87</div><div class="line">88</div><div class="line">89</div><div class="line">90</div><div class="line">91</div><div class="line">92</div><div class="line">93</div><div class="line">94</div><div class="line">95</div><div class="line">96</div><div class="line">97</div><div class="line">98</div><div class="line">99</div><div class="line">100</div><div class="line">101</div><div class="line">102</div><div class="line">103</div><div class="line">104</div><div class="line">105</div><div class="line">106</div><div class="line">107</div><div class="line">108</div><div class="line">109</div><div class="line">110</div><div class="line">111</div><div class="line">112</div><div class="line">113</div><div class="line">114</div><div class="line">115</div><div class="line">116</div><div class="line">117</div><div class="line">118</div><div class="line">119</div><div class="line">120</div><div class="line">121</div><div class="line">122</div><div class="line">123</div><div class="line">124</div><div class="line">125</div><div class="line">126</div><div class="line">127</div><div class="line">128</div><div class="line">129</div><div class="line">130</div><div class="line">131</div><div class="line">132</div><div class="line">133</div><div class="line">134</div><div class="line">135</div><div class="line">136</div><div class="line">137</div><div class="line">138</div><div class="line">139</div><div class="line">140</div><div class="line">141</div><div class="line">142</div><div class="line">143</div><div class="line">144</div><div class="line">145</div><div class="line">146</div><div class="line">147</div><div class="line">148</div><div class="line">149</div><div class="line">150</div><div class="line">151</div><div class="line">152</div><div class="line">153</div><div class="line">154</div></pre></td><td class="code"><pre><div class="line"></div><div class="line"><span class="comment">//链接:http://yanhaijing.com/javascript/2015/05/08/member-of-object/</span></div><div class="line"></div><div class="line"></div><div class="line">--- creat</div><div class="line">Objeat.creat(); <span class="comment">//创建拥有指定原型和若干指定属性的对象   </span></div><div class="line">z = <span class="built_in">Object</span>.creat(<span class="built_in">Object</span>.prototype,&#123;&#125;)     类似 <span class="keyword">var</span> zz = &#123;&#125; 原型是<span class="built_in">Object</span> </div><div class="line"><span class="built_in">Object</span>.create(proto [, propertiesObject ]);</div><div class="line">propertiesObject用法就是跟defineProperties 一样</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">--- defineProperty </div><div class="line"><span class="comment">//链接:https://developer.mozilla.org/zh-CN/docs/Web/JavaScript/Reference/Global_Objects/Object/defineProperty</span></div><div class="line"><span class="built_in">Object</span>.defineProperty  <span class="comment">//定义/修改属性 有set/get功能</span></div><div class="line"><span class="built_in">Object</span>.defineProperty(obj, prop, descriptor);</div><div class="line"></div><div class="line">descriptor:设置该属性的<span class="number">7</span>个特质</div><div class="line">configurable: 默认为<span class="literal">false</span>  描述符号  示对象的属性是否可以被删除,除 writable 特性外的其他特性是否可以被修改?</div><div class="line">enumerable:   默认为<span class="literal">false</span>  出现枚举属性中  <span class="keyword">for</span>..in 挨个   <span class="built_in">Object</span>.keys() 数组</div><div class="line">valude:       默认为<span class="literal">undefined</span>  属性值</div><div class="line">writable:     默认为<span class="literal">false</span>   是否可写</div><div class="line"><span class="keyword">get</span>:          默认为<span class="literal">undefined</span>   赋值方法</div><div class="line"><span class="keyword">set</span>:          默认为<span class="literal">undefined</span>   设置方法</div><div class="line"></div><div class="line">ps:属性写错了也不会报错,fuck!</div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">--- defineProperties  批量</div><div class="line"></div><div class="line"><span class="built_in">Object</span>.defineProperties(obj, &#123;</div><div class="line"><span class="string">"property1"</span>: &#123;</div><div class="line">value: <span class="literal">true</span>,</div><div class="line">writable: <span class="literal">true</span></div><div class="line">&#125;,</div><div class="line"><span class="string">"property2"</span>: &#123;</div><div class="line">value: <span class="string">"Hello"</span>,</div><div class="line">writable: <span class="literal">false</span></div><div class="line">&#125;</div><div class="line">&#125;);</div><div class="line"></div><div class="line">--- getPrototypeOf  返回指定对象的原型</div><div class="line"></div><div class="line"><span class="built_in">Object</span>.getPrototypeOf(z)  <span class="comment">//Object.prototype</span></div><div class="line"></div><div class="line"></div><div class="line">--- getOwnPropertyDescriptor  返回指定对象的属性+属性描述符  就是defineProperty的<span class="keyword">get</span>方法</div><div class="line"><span class="built_in">Object</span>.getOwnPropertyDescriptor(obj, prop);</div><div class="line"></div><div class="line">--- getOwnPropertyNames  返回指定对象的属性名数组(包含enumerable为<span class="literal">false</span>不能枚举的属性)  </div><div class="line">类似 <span class="built_in">Object</span>.keys(),但是比keys能遍历出不能枚举的属性</div><div class="line"></div><div class="line">--- preventExtensions  设置对象不可扩展  不能添加属性</div><div class="line"><span class="built_in">Object</span>.preventExtensions(obj);</div><div class="line">设置属性不报错,没写入</div><div class="line"></div><div class="line">--- isExtensible 判断对象是否设置preventExtensions  变成不可扩张性</div><div class="line"><span class="built_in">Object</span>.isExtensible(obj);</div><div class="line">设置扩张  返回<span class="literal">false</span>    没有设置扩张 返回 <span class="literal">true</span></div><div class="line"></div><div class="line"></div><div class="line">--- seal 让对象密封 </div><div class="line">类似preventExtensions 但是比preventExtensions多一个不可删除已有的属性,已有属性不能做任何操作,但是能修改对象.</div><div class="line"><span class="built_in">Object</span>.seal(obj);</div><div class="line">获取不到会报错</div><div class="line"></div><div class="line">--- isRealed 判断该对象是否密封</div><div class="line"></div><div class="line">--- freeze 冻结对象  比密封和不可扩张更强,这个对象永远不变</div><div class="line"><span class="built_in">Object</span>.freeze(obj); </div><div class="line">获取不到报错</div><div class="line"></div><div class="line"></div><div class="line">--- isFrozen  判断是否冻结</div><div class="line"></div><div class="line">--- assign 把可枚举的属性复制到另一个对象上</div><div class="line">只拷贝属性值,如果源是引用值,也只是拷贝引用值,不能深度拷贝</div><div class="line">特点:<span class="number">1.</span>可以对象属性  <span class="keyword">var</span> obj = <span class="built_in">Object</span>.assign(o1,o2,o3); o1,o2,o3也跟着改变</div><div class="line"><span class="number">2.</span>继承属性和不可枚举的属性是不可被拷贝的.</div><div class="line"><span class="number">3.</span>有异常会打断下面拷贝的任务.</div><div class="line"></div><div class="line"><span class="built_in">Object</span>.assign(目标对象,源);</div><div class="line"></div><div class="line"></div><div class="line">--- getOwnPropertySymbols   es6</div><div class="line"><span class="built_in">Object</span>.getOwnPropertySymbols() 方法会返回一个数组，该数组包含了指定对象自身的（非继承的）所有 symbol 属性键。</div><div class="line"></div><div class="line"></div><div class="line">--- is   es6</div><div class="line"><span class="built_in">Object</span>.is()  相当于 === </div><div class="line">不同=== 的是:</div><div class="line"><span class="number">1.</span>是+<span class="number">0</span>不等于<span class="number">-0.</span></div><div class="line"><span class="number">2.</span>是<span class="literal">NaN</span>等于自身.</div><div class="line"></div><div class="line"><span class="built_in">Object</span>.is(o1,o2) <span class="comment">// o1和o2 是否相等</span></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line"></div><div class="line">总结:</div><div class="line">查询对象的属性</div><div class="line"><span class="built_in">Object</span>.getOwnPropertyNames(<span class="built_in">Object</span>).forEach(<span class="function"><span class="keyword">function</span> (<span class="params">val</span>) </span>&#123;<span class="built_in">console</span>.log(val, <span class="string">'\n'</span>)&#125;);</div><div class="line"></div><div class="line"></div><div class="line"><span class="built_in">arguments</span> 参数</div><div class="line"></div><div class="line">assign 属性拷贝</div><div class="line"></div><div class="line">caller 返回一个对函数的引用，该函数调用了当前函数执行时候定义   callee 返回正被执行的 <span class="built_in">Function</span> 对象，也就是所指定的 <span class="built_in">Function</span> 对象的正文</div><div class="line"></div><div class="line">create 新建对象,指定原型,属性</div><div class="line"></div><div class="line">defineProperties 批量设置对象属性</div><div class="line"></div><div class="line">defineProperty 批量设置对象属性</div><div class="line"></div><div class="line">entries es7 类似valuse 成员是参数对象自身的（不含继承的）不可枚举的属性值</div><div class="line"></div><div class="line">freeze 冻结对象</div><div class="line"></div><div class="line">getOwnPropertyDescriptor 获取对象的属性舍子</div><div class="line"></div><div class="line">getOwnPropertyDescriptors 批量获取对象的属性</div><div class="line"></div><div class="line">getOwnPropertyNames 获取属性名字</div><div class="line"></div><div class="line">getOwnPropertySymbols 获取属性Symbols</div><div class="line"></div><div class="line">getPrototypeOf 获取对象原型</div><div class="line"></div><div class="line">is 判断两值是否对等</div><div class="line"></div><div class="line">isExtensible 是否可扩张,是否设置了preventExtensions</div><div class="line"></div><div class="line">isFrozen 是否冻结了  是否设置了 freeze</div><div class="line"></div><div class="line">isSealed 是否密封了  是否设置了seal</div><div class="line"></div><div class="line">keys 遍历跟  <span class="keyword">for</span> ..in .. 一样 keys返回的是数组 forEach</div><div class="line"></div><div class="line">length 对象长度 <span class="built_in">Object</span>.length <span class="number">1</span></div><div class="line"></div><div class="line">name </div><div class="line"></div><div class="line">preventExtensions 设置对象的不可扩展</div><div class="line"></div><div class="line">prototype 对象的原型</div><div class="line"></div><div class="line">seal 密封</div><div class="line"></div><div class="line">setPrototypeOf 设置对象的原型</div><div class="line"></div><div class="line">values  es7 返回一个数组 可枚举(不含继承)的键值</div></pre></td></tr></table></figure>
